<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generate conflict-free school timetables instantly." />
    <title>Smart Timetable Generator</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“š</text></svg>">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Smart Timetable Generator</h1>
            <p>Generate conflict-free schedules in seconds</p>

            <div class="controls-row"
                style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; align-items: center;">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>

                <button id="historyBtn" class="btn-icon" title="History" style="position: static;">ğŸ“œ</button>
            </div>
        </div>

        <div id="historyPanel" class="history-panel">
            <h3>Recent Generations</h3>
            <div id="historyList"></div>

            <div class="form-card">
                <form id="timetableForm" class="input-section">
                    <div class="form-group">
                        <label for="subjects">ğŸ“– Subjects</label>
                        <input type="text" id="subjects" name="subjects"
                            placeholder="Math, Physics, Chemistry, English, History"
                            value="Mathematics, Physics, Chemistry, English, Computer Science">
                    </div>

                    <div class="form-group">
                        <label for="teachers">ğŸ‘¨â€ğŸ« Teachers</label>
                        <input type="text" id="teachers" name="teachers" <select id="periods" name="periods">
                        <option value="4">4 Periods</option>
                        <option value="5">5 Periods</option>
                        <option value="6" selected>6 Periods</option>
                        <option value="7">7 Periods</option>
                        <option value="8">8 Periods</option>
                        </select>
                    </div>

                    <button type="submit" id="generateBtn"><span>âœ¨</span> Generate
                        Timetable</button>
                    <p style="text-align: center; font-size: 0.8em; color: var(--text-muted); margin-top: 10px;">
                        ğŸ’¡ Tip: Press <code>Ctrl + Enter</code> to generate instantly.
                    </p>
                </form>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your timetable...</p>
            </div>

            <div class="timetable-container" id="timetableContainer">
                <h2>ğŸ“… Generated Timetable</h2>

                <div class="table-wrapper">
                    <table id="timetableTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <div class="teacher-map" id="teacherMap">
                    <h3>ğŸ‘¨â€ğŸ« Subject-Teacher Assignments</h3>
                    <div id="teacherList"></div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
