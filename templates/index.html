<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timetable Generator</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“š</text></svg>">
    <!-- CSS -->

</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Smart Timetable Generator</h1>
            <p>Generate conflict-free class timetables automatically</p>
        </header>

        <div class="form-card">
            <form id="timetableForm">
                <div class="form-group">
                    <label for="subjects">ğŸ“– Subjects (comma-separated)</label>
                    <input type="text" id="subjects" name="subjects" 
                           placeholder="e.g., Mathematics, Physics, Chemistry, English, Computer Science"
                           value="Mathematics, Physics, Chemistry, English, Computer Science">
                </div>

                <div class="form-group">
                    <label for="teachers">ğŸ‘¨â€ğŸ« Teachers (comma-separated)</label>
                    <input type="text" id="teachers" name="teachers" 
                           placeholder="e.g., Mr. Smith, Ms. Johnson, Mr. Brown, Ms. Davis"
                           value="Mr. Smith, Ms. Johnson, Mr. Brown, Ms. Davis, Mr. Wilson">
                </div>

                <div class="form-group">
                    <label for="periods">â° Periods per Day</label>
                    <select id="periods" name="periods">
                        <option value="4">4 Periods</option>
                        <option value="5">5 Periods</option>
                        <option value="6" selected>6 Periods</option>
                        <option value="7">7 Periods</option>
                        <option value="8">8 Periods</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    <span>âœ¨</span> Generate Timetable
                </button>
            </form>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your timetable...</p>
        </div>

        <div class="timetable-container" id="timetableContainer">
            <h2>ğŸ“… Generated Timetable</h2>
            
            <div class="table-wrapper">
                <table id="timetableTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="teacher-map" id="teacherMap">
                <h3>ğŸ‘¨â€ğŸ« Subject-Teacher Assignments</h3>
                <div id="teacherList"></div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
