<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timetable Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .timetable-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow-x: auto;
            display: none;
        }

        .timetable-container.show {
            display: block;
        }

        .timetable-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px 10px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        td {
            background: #f9f9f9;
        }

        tr:hover td {
            background: #f0f0f0;
        }

        .subject-name {
            font-weight: 600;
            color: #333;
        }

        .teacher-name {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .teacher-map {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .teacher-map h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .teacher-item {
            display: inline-block;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .form-card, .timetable-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Smart Timetable Generator</h1>
            <p>Generate conflict-free class timetables automatically</p>
        </header>

        <div class="form-card">
            <form id="timetableForm">
                <div class="form-group">
                    <label for="subjects">üìñ Subjects (comma-separated)</label>
                    <input type="text" id="subjects" name="subjects" 
                           placeholder="e.g., Mathematics, Physics, Chemistry, English, Computer Science"
                           value="Mathematics, Physics, Chemistry, English, Computer Science">
                </div>

                <div class="form-group">
                    <label for="teachers">üë®‚Äçüè´ Teachers (comma-separated)</label>
                    <input type="text" id="teachers" name="teachers" 
                           placeholder="e.g., Mr. Smith, Ms. Johnson, Mr. Brown, Ms. Davis"
                           value="Mr. Smith, Ms. Johnson, Mr. Brown, Ms. Davis, Mr. Wilson">
                </div>

                <div class="form-group">
                    <label for="periods">‚è∞ Periods per Day</label>
                    <select id="periods" name="periods">
                        <option value="4">4 Periods</option>
                        <option value="5">5 Periods</option>
                        <option value="6" selected>6 Periods</option>
                        <option value="7">7 Periods</option>
                        <option value="8">8 Periods</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    ‚ú® Generate Timetable
                </button>
            </form>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your timetable...</p>
        </div>

        <div class="timetable-container" id="timetableContainer">
            <h2>üìÖ Generated Timetable</h2>
            <table id="timetableTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>

            <div class="teacher-map" id="teacherMap">
                <h3>üë®‚Äçüè´ Subject-Teacher Assignments</h3>
                <div id="teacherList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('timetableForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const subjects = document.getElementById('subjects').value;
            const teachers = document.getElementById('teachers').value;
            const periods = document.getElementById('periods').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const tableContainer = document.getElementById('timetableContainer');
            const btn = document.getElementById('generateBtn');
            
            errorDiv.style.display = 'none';
            tableContainer.classList.remove('show');
            loadingDiv.classList.add('show');
            btn.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subjects: subjects,
                        teachers: teachers,
                        periods_per_day: periods
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate timetable');
                }
                
                displayTimetable(data);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.classList.remove('show');
                btn.disabled = false;
            }
        });
        
        function displayTimetable(data) {
            const { timetable, time_slots, days, subject_teacher_map } = data;
            
            // Build table header
            let headerHtml = '<tr><th>Time</th>';
            days.forEach(day => {
                headerHtml += `<th>${day}</th>`;
            });
            headerHtml += '</tr>';
            document.getElementById('tableHead').innerHTML = headerHtml;
            
            // Build table body
            let bodyHtml = '';
            for (let i = 0; i < time_slots.length; i++) {
                bodyHtml += `<tr><td><strong>${time_slots[i]}</strong></td>`;
                days.forEach(day => {
                    const slot = timetable[day][i];
                    bodyHtml += `
                        <td>
                            <div class="subject-name">${slot.subject}</div>
                            <div class="teacher-name">${slot.teacher}</div>
                        </td>
                    `;
                });
                bodyHtml += '</tr>';
            }
            document.getElementById('tableBody').innerHTML = bodyHtml;
            
            // Display teacher assignments
            let teacherHtml = '';
            for (const [subject, teacher] of Object.entries(subject_teacher_map)) {
                teacherHtml += `<span class="teacher-item"><strong>${subject}:</strong> ${teacher}</span>`;
            }
            document.getElementById('teacherList').innerHTML = teacherHtml;
            
            // Show the timetable
            document.getElementById('timetableContainer').classList.add('show');
            
            // Scroll to timetable
            document.getElementById('timetableContainer').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
